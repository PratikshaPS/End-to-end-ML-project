{% extends "base.html" %}
{% block content %}
    <div class="content-section">
    
         <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
            <br>
                <p class="navbar-brand"> {{ prediction_text }}</p>
            </div>
        </div>
    </nav>

    <form action="\predict" method="post">
    <div class="row_1">
        <div align="center" class="card_1">
                <h5 class="card-title">Departure Date</h5>
                <!-- Departure -->
                <input type="date" name="Dep_date" id="date_picker" required="required">
                <script language="javascript">
                    var today = new Date();
                    var dd = String(today.getDate()).padStart(2, '0');
                    var mm = String(today.getMonth() + 1).padStart(2, '0');
                    var yyyy = today.getFullYear();
            
                    today = yyyy + '-' + mm + '-' + dd;
                    $('#date_picker').attr('min',today);
                </script>
		</div>
		
		<div align="center" class="card_2">
        		<h5 class="card-title">Airline</h5>
                <!-- Arrival -->
                <select name="airline" required="required">
                    <option value="Air_India">Air India</option>
                    <option value="AirAsia">AirAsia</option>
                    <option value="GO_FIRST">GO FIRST</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                </select>
                
		</div>
		
		<div align="center" class="card_3">
                <h5 class="card-title">Duration</h5>
                <!-- Arrival -->
                <input type="text" name="duration" id="duration" required="required">
            </div>
    </div>
    
    
    <div class="row_2">
        <div align="center" class="card_1">
                <h5 class="card-title">Source</h5>
                <select name="Source" id="Source" required="required">
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
		</div>
		<div align="center" class="card_2">
                <h5 class="card-title">Destination</h5>
                <select name="Destination" id="Destination" required="required">
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                </select>
        </div>
		
		<div align="center" class="card_3">
                <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1 stop</option>
                                <option value="2">2 stops</option>
                                <option value="3">3 stops</option>
                                <option value="4">4 stops</option>
                                <option value="5">5 stops</option>
                            </select>
		</div>
    </div>
	<div align="center" class="row_3">
    		<div align="center" class="card_1">
                <h5 class="card-title">Time of Departure</h5>
                <!-- Arrival -->
                <select name="dep_time" required="required">
                    <option value="dep_Early_Morning">Early Morning</option>
                    <option value="dep_Eve">Evening</option>
                    <option value="dep_Late_Night">Late Night</option>
                    <option value="dep_Morning">Morning</option>
                    <option value="dep_Night">Night</option>
                    <option value="dep_Noon">Noon</option>
                </select>
		</div>
		<div align="center" class="card_2">
            <h5 class="card-title">Time of Arrival</h5>
            <!-- Arrival -->
            <select name="dep_time" required="required">
                <option value="dep_Early_Morning">Early Morning</option>
                <option value="dep_Eve">Evening</option>
                <option value="dep_Late_Night">Late Night</option>
                <option value="dep_Morning">Morning</option>
                <option value="dep_Night">Night</option>
                <option value="dep_Noon">Noon</option>
            </select>
        <div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    
            <!-- Submit -->
            <input type="submit" align="center" value="Submit" class="btn btn-secondary">
        </form>


        <br>
        <br>
        <br>
        <p>Â©2022 Pratiksha Sawant</p>

        
    </div>
{% endblock content %}
